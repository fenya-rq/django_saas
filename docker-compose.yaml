services:
  db:
    build: infra/postgresql/.
    environment:
      PGUSER: ${PGUSER}
      PGDATABASE: ${PGDATABASE}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - type: bind
        source: ./infra/postgresql/data
        target: /var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure:3
    networks:
      - app_net

  nginx:
    image: nginx:1.29
    ports:
      - "8080:80"
    volumes:
      - type: bind
        source: ./infra/nginx/default.conf
        target: /etc/nginx/conf.d/default.conf
      - type: volume
        source: static
        target: /static
    networks:
      - app_net
    depends_on:
      core:
        condition: service_healthy

  core:
    build:
      context: .
      dockerfile: src/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - type: volume
        source: static
        target: /usr/src/app/static
    networks:
      - app_net
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  static:
networks:
  app_net:
    driver: bridge